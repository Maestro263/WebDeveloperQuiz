<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Web Developer Quiz</title>
</head>

<body>

<!-- Top Section-->
<div class="intro py-3 bg-white text-cent">
    <div class="container"> 
        <h2 class="text-primary display-3 my-4">Web Developer Quiz</h2>
    </div>
</div>

<div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
        <p>You are <span class="text-primary display-4 p-3">0%</span> Web Developer</p>
    </div>
</div>


<!--Quiz Section-->
<div class="quiz py-4 bg-primary">
    <div class="container">
        <h2 class="my-5 text-white">On with the questions...</h2>
        
        <form class="quiz-form text-light">
            <div class="my-5">
                <p class="lead font-weight-normal">1. What does = mean?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="A" checked>
                    <label class="form-check-label">Equal</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="B">
                    <label class="form-check-label">Assign</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">2. How can you spot an array?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="A" checked>
                    <label class="form-check-label">[ ]</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="B">
                    <label class="form-check-label">{ }</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">3. How can you write a one lined comment?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="A" checked>
                    <label class="form-check-label">//</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="B">
                    <label class="form-check-label">/* */</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">4. How do you write an alert in JavaScript?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="A" checked>
                    <label class="form-check-label">console.log("Hello!");</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="B">
                    <label class="form-check-label">alert("Hello!");</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">5. How should you define a variable in JavaScript?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q5" value="A" checked>
                    <label class="form-check-label">var</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q5" value="B">
                    <label class="form-check-label">let or const</label>
                </div>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-light">
            </div>
        </form>
    </div>
</div>

    <script src="main.js"></script>
</body>

</html>
